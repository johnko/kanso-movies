<!DOCTYPE html>
<html>
 <head>
   <title>Cloudbox</title>
   <link rel="stylesheet" href="style/main.css" type="text/css">
	<link rel="stylesheet" href="style/player.css" type="text/css"/>
	<link rel="stylesheet" href="style/list.css" type="text/css"/>
 </head>
<body>
	
	<div id="header">
		<div id="playerContainer">
			<a id="prevButton" href="">&lt;&lt;</a>
			<audio controls="controls" id="player">You'd better get an HTML5-compliant browser!</audio>
			<a id="nextButton" href="">&gt;&gt;</a>
		</div>

		<h1>Cloudbox</h1>

		<input type='text' id='searchInput' value='Search...'/>

		<div class="spacer"></div>
	</div>
	
	<div id="account"></div>
  
	<div id="list"></div>

</body>

<script src="vendor/couchapp/loader.js"></script>
<script type="text/javascript" charset="utf-8">
	$.couch.app(function(app) {
		$("#account").evently("account", app);
		$("#list").evently("list", app);
		$.evently.connect("#account","#list",["loggedIn"]);
	});
</script>
</html>
